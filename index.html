<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estamos en Mantenimiento</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin: 0;
        }
        #timer {
            font-size: 2em;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESTAMOS EN MANTENIMIENTO</h1>
        <div id="timer"></div>
    </div>

    <script>
        // Configurar la fecha de fin del temporizador (7 días a partir de ahora)
        const endDate = new Date().getTime() + (7 * 24 * 60 * 60 * 1000);

        // Actualizar el temporizador cada segundo
        const timer = setInterval(function() {
            const now = new Date().getTime();
            const timeRemaining = endDate - now;

            // Calcular días, horas, minutos y segundos restantes
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Mostrar el resultado en el elemento con id="timer"
            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Si el temporizador llega a cero
            if (timeRemaining < 0) {
                clearInterval(timer);
                document.getElementById("timer").innerHTML = "¡El mantenimiento ha terminado!";
            }
        }, 1000);
    </script>
</body>
</html>
